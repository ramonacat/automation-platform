version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "services/events/"
    schedule:
      interval: "daily"
  - package-ecosystem: "composer"
    directory: "tools/build/"
    schedule:
      interval: "daily"
  - package-ecosystem: "composer"
    directory: "tools/dependabot-config-checker/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "tools/commit-verifier/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "tools/machine-info/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "services/directory-watcher/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "services/music/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "agents/music/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "libraries/rust/platform/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "libraries/rust/events/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "libraries/rust/rpc-support/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "libraries/rust/music/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "tools/message-compiler/"
    schedule:
      interval: "daily"
  - package-ecosystem: "composer"
    directory: "libraries/php/coding-standard/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "services/directory-watcher/docker/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "services/events/docker/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "services/music/docker/"
    schedule:
      interval: "daily"

  # this docker file does not matter, but we need this for the checker to be happy
  - package-ecosystem: "docker"
    directory: "tools/dependabot-config-checker/tests/fixtures/a/"
    schedule:
      interval: "daily"
