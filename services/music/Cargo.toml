[package]
name = "svc-music"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
music = { path = "../../libraries/rust/music" }
events = { path = "../../libraries/rust/events" }
rpc-support = { path = "../../libraries/rust/rpc-support" }
platform = { path = "../../libraries/rust/platform" }

tokio={ version = "1.23.0", features = ["full"] }
tokio-postgres = { version = "0.7.7", features = ["with-time-0_3", "with-uuid-1", "with-serde_json-1"] }
async-trait = "0.1.58"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
futures-core = "0.3.25"
tokio-util = { version = "0.7.4", features=["full"] }
async-std = "1.12.0"
base64 = "0.20.0"
uuid = "1.2.2"
claxon = "0.4.3"
thiserror = "1.0.38"
serde = "1.0.150"
serde_json = "1.0.87"
